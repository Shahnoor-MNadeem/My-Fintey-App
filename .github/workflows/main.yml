name: ğŸš€ Build and Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted  # EC2 GitHub Runner

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Stop running containers (if any)
        run: |
          docker compose down || true

      - name: ğŸ“ Write .env file for backend
        run: |
          echo "${{ secrets.BACKEND_ENV }}" > ./server/.env
          chmod 600 ./server/.env

      - name: ğŸ”¨ Build and start containers
        run: docker compose up --build -d

      - name: ğŸ§¼ Clean up unused images (optional)
        run: docker image prune -af
